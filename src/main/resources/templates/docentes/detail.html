<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:insert="~{layout :: base(~{::title}, ~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle De Docente</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center text-primary">Detalle Docente</h1>
        
    </div>
    <br>
    <br>

    <div class="container"> 
        <div style="display:flex;justify-content: center;align-items: center;">
            <div>
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Docente:<span th:text="${docente.nombre}"></span></li>
                        <li class="list-group-item">IdCurso:<span th:text="${docente.IdCurso}"></span></li>
                        <li class="list-group-item">DireccionDocente:<span th:text="${docente.DireccionDocente}"></span></li>
                        <li class="list-group-item">TelefDocente:<span th:text="${docente.TelefDocente}"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
