<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:insert="~{layout :: base(~{::title}, ~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center text-primary">Alumnos</h1>  
    </div>

    <div class="container mt-5">
        <a class="btn btn-primary" th:href="@{/alumnos/create}">Registra nuevo alumno</a> 
        <a class="btn btn-secondary" th:href="@{/alumnos/report}">Descargar reporte</a>
    </div>


    
    <div class="container mt-5">
        <table class="table">
          <thead class="thead-dark">
            <tr>
                <th scope="col">CodAlumno</th>
                <th scope="col">NombreAlumno</th>
                <th scope="col">DireccionAlumno</th>
                <th scope="col">IdCurso</th>
                <th scope="col">TelefonoAlumno</th>
                <th scope="col"></th>
                <th scope="col"></th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="alumno : ${listaAlumnos}">
                <td th:text="${alumno.CodAlumno}"></td>
                <td th:text="${alumno.NombreAlumno}"></td>
                <td th:text="${alumno.DireccionAlumno}"></td>
                <td th:text="${alumno.IdCurso}"></td>
                <td th:text="${alumno.TelefonoAlumno}"></td>
                <td>
                    <a th:href="@{/alumnos/{CodAlumno}(CodAlumno=${alumno.CodAlumno})}">Ver detalle</a>
                </td>
                <td>
                    <a th:href="@{/alumnos/{CodAlumno}/edit(CodAlumno=${alumno.CodAlumno})}">Editar</a>
                </td>
                

            </tr>
        </tbody>
    </table>
    </div>
    
</body>
</html>
